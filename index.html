<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bienes Raices</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/estilos.css" />
	</head>

	<body>
		<nav>
			<section>
				<form action="" id="formulario">
					<div>
						<p>Cantidad de cuartos:</p>
						<input
							min="0"
							class="form-control w-50 m-auto"
							type="number"
							id="roomsTotal"
						/>
					</div>
					<div>
						<span>Metros cuadrados </span>
						<div class="d-flex">
							<div class="me-4">
								<p>desde:</p>
								<input min="0" class="form-control" type="number" id="mMin" />
							</div>
							<div>
								<p>hasta:</p>
								<input min="0" class="form-control" type="number" id="mMax" />
							</div>
						</div>
					</div>
					<button class="btn btn-warning" type="submit">Buscar</button>
				</form>
			</section>
		</nav>

		<section id="Propiedades">
			<h4 class="py-3">Total: <span id="total">0</span></h4>

			<div class="propiedades" id="propiedadesGrid"></div>
		</section>

		<script src="assets/js/index.js"></script>
	</body>
</html>
